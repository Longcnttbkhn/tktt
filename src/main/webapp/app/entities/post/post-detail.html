
<div>
    <h2><span data-translate="tkttApp.post.detail.title">Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tkttApp.post.content">Content</span></dt>
        <dd>
            <span>{{vm.post.content}}</span>
        </dd>
        <dt><span data-translate="tkttApp.post.url">Url</span></dt>
        <dd>
            <span>{{vm.post.url}}</span>
        </dd>
        <dt><span data-translate="tkttApp.post.description">Description</span></dt>
        <dd>
            <span>{{vm.post.description}}</span>
        </dd>
        <dt><span data-translate="tkttApp.post.title">Title</span></dt>
        <dd>
            <span>{{vm.post.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="post-detail.edit({id:vm.post.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
